<!DOCTYPE html>
<html>
<head>
	<title>Grid Color Changer</title>
	<style type="text/css">
		#grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
			margin: 20px;
		}
		#grid-item {
			height: 100px;
			background-color: transparent;
			border: 1px solid black;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<div>
		<label for="block_id">Block ID:</label>
		<input type="number" id="block_id" name="block_id" min="1" max="9"><br><br>
		<label for="colour_id">Color:</label>
		<input type="color" id="colour_id" name="colour_id"><br><br>
		<button id="change_button">Change Color</button>
		<button id="Reset">Reset</button>
	</div>
	<div id="grid-container">
		<div id="1" class="grid-item">1</div>
		<div id="2" class="grid-item">2</div>
		<div id="3" class="grid-item">3</div>
		<div id="4" class="grid-item">4</div>
		<div id="5" class="grid-item">5</div>
		<div id="6" class="grid-item">6</div>
		<div id="7" class="grid-item">7</div>
		<div id="8" class="grid-item">8</div>
		<div id="9" class="grid-item">9</div>
	</div>
	<script type="text/javascript">
		const gridItems = document.querySelectorAll('.grid-item');
		const changeButton = document.getElementById('change_button');
		const resetButton = document.getElementById('Reset');

		changeButton.addEventListener('click', () => {
			const blockId = document.getElementById('block_id').value;
			const colorId = document.getElementById('colour_id').value;
			if (blockId >= 1 && blockId <= 9) {
				gridItems.forEach(item => {
					item.style.backgroundColor = 'transparent';
				});
				document.getElementById(blockId).style.backgroundColor = colorId;
			} else {
				alert('Please enter a valid block ID.');
			}
		});

		resetButton.addEventListener('click', () => {
			gridItems.forEach(item => {
				item.style.backgroundColor = 'transparent';
			});
		});
	</script>
</body>
</html>
